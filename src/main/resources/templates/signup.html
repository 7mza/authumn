<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(pageTitle='Sign up')}"></head>
<body>
<div class="container vh-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-4 shadow-sm p-3 mb-5 bg-body rounded" hx-ext="response-targets">
            <form method="post" th:action="@{/signup}" th:object="${dto}">
                <input th:replace="~{fragments/csrf :: csrf}"/>
                <div class="h2 mb-3">Sign up</div>
                <div class="mb-3">
                    <input autofocus class="form-control" id="email" name="email" placeholder="Email" required
                           type="email">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="password" name="password" placeholder="Password" required
                           type="password">
                </div>
                <div class="mb-3 d-grid gap-2">
                    <button class="btn btn-lg btn-primary" type="submit">
                        Sign up <i class="bi bi-person-add"></i>
                    </button>
                </div>
                <div class="alert alert-success mb-3" role="alert" th:if="${param.created}">Account created</div>
                <div class="mb-3 d-grid gap-2" th:if="${error}">
                    <div class="alert alert-danger mb-3" role="alert" th:text="${error}"></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
