<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: head(pageTitle='privileges')}"></head>
  <body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container vh-100">
      <div th:replace="~{fragments/wip :: wip}"></div>
      <div class="mb-3 float-end">
        <form th:action="@{/privilege}" th:method="get">
          <button class="btn btn btn-success btn-lg" type="submit">
            <i class="bi bi-plus-square-fill"></i> new
          </button>
        </form>
      </div>
      <div class="mb-3">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">label</th>
              <th scope="col">isDefault</th>
              <th scope="col">createdAt (UTC)</th>
              <th scope="col">updateAt (UTC)</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="privilege: ${privileges}">
              <th scope="row" th:text="${privilege.id}"></th>
              <td th:text="${privilege.label}"></td>
              <td th:text="${privilege.isDefault}"></td>
              <td th:text="${privilege.createdAt}"></td>
              <td th:text="${privilege.updateAt}"></td>
              <td>
                <form
                  th:action="@{/privilege/{id}(id=${privilege.id})}"
                  th:method="get"
                >
                  <button class="btn btn-primary btn-sm" type="submit">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                </form>
              </td>
              <td>
                <button
                  class="btn btn-danger btn-sm"
                  data-bs-toggle="modal"
                  th:data-bs-target="'#delete' + ${privilege.id}"
                  type="button"
                >
                  <i class="bi bi-trash"></i>
                </button>
                <div
                  aria-hidden="true"
                  aria-labelledby="deleteLabel"
                  class="modal fade"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  th:id="'delete' + ${privilege.id}"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <form
                        th:action="@{/privilege/{id}(id=${privilege.id})}"
                        th:method="delete"
                      >
                        <input th:replace="~{fragments/csrf :: csrf}" />
                        <div class="modal-body">Confirm delete</div>
                        <div class="modal-footer">
                          <button
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                            type="button"
                          >
                            Cancel
                          </button>
                          <button class="btn btn-danger" type="submit">
                            Confirm <i class="bi bi-trash"></i>
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
