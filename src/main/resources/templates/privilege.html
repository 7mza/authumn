<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(pageTitle='privileges')}"></head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container-fluid">
    <div class="mb-3"></div>
    <div class="mb-3">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">label</th>
                <th scope="col">isDefault</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="privilege: ${privileges}">
                <th scope="row" th:text="${privilege.id}"></th>
                <td th:text="${privilege.label}"></td>
                <td th:text="${privilege.isDefault}"></td>
                <td><i class="bi bi-trash" style="color: red;"></i></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
